<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload with Modal</title>
    <style>
      /* General Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow-y: auto; /* Allow scrolling */
      }

      .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        max-height: 80vh; /* Set a maximum height */
        overflow-y: auto; /* Allow scrolling inside the modal */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
      }

      /* Image preview container */
      .image-preview {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #ddd;
        border-radius: 10px;
        height: 200px; /* Fixed height container */
        width: 100%;
        overflow: hidden;
        background-color: #f0f0f0;
      }

      .image-preview img {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain; /* Maintain aspect ratio */
      }

      /* Hidden image input */
      input[type="file"] {
        display: none;
      }

      /* Image upload button (icon style) */
      .upload-icon {
        font-size: 50px;
        color: #999;
        cursor: pointer;
      }

      textarea {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: vertical;
      }

      button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- Button to open modal -->
    <button id="openModalBtn">Create Post</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create a Post</h2>

        <!-- Image preview area -->
        <div class="image-preview" id="imagePreview">
          <label for="imageUpload" class="upload-icon">&#x1F4F7;</label>
          <!-- Camera icon -->
        </div>

        <!-- Hidden Image input -->
        <input type="file" id="imageUpload" accept="image/*" />

        <!-- Description text area -->
        <textarea
          id="postDescription"
          rows="4"
          placeholder="Write a description..."
        ></textarea>

        <!-- Submit button -->
        <button id="submitPostBtn">Post</button>
      </div>
    </div>

    <script>
      // Get modal element
      var modal = document.getElementById("myModal");

      // Get button that opens the modal
      var openModalBtn = document.getElementById("openModalBtn");

      // Get close button
      var closeBtn = document.getElementsByClassName("close")[0];

      // Get image preview container and file input
      var imageUpload = document.getElementById("imageUpload");
      var imagePreview = document.getElementById("imagePreview");

      // When the user clicks the button, open the modal
      openModalBtn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on close (x), close the modal
      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Handle image preview functionality
      imageUpload.onchange = function (event) {
        var reader = new FileReader();

        reader.onload = function () {
          // Clear any existing content in imagePreview
          imagePreview.innerHTML = "";

          // Create an image element
          var img = document.createElement("img");
          img.src = reader.result;

          // Append the image to the preview box
          imagePreview.appendChild(img);
        };

        // Read the file input
        if (event.target.files[0]) {
          reader.readAsDataURL(event.target.files[0]);
        }
      };

      // Click event to trigger file input
      imagePreview.onclick = function () {
        if (imagePreview.innerHTML === "") {
          // Open file selector only if there's no image
          imageUpload.click();
        }
      };
    </script>
  </body>
</html>
